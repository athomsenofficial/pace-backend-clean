version: '3.8'

services:
  # Redis service for session management
  redis:
    image: redis:7.4-alpine
    container_name: pace-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pace-network

  # FastAPI backend application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pace-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
      - ./backups:/app/backups
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pace-network

volumes:
  redis_data:
    driver: local

networks:
  pace-network:
    driver: bridge
