services:
  # Redis service for session management
  # SECURITY: No external port exposure - only accessible within Docker network
  redis:
    image: redis:7.4-alpine
    container_name: pace-redis
    restart: unless-stopped
    # REMOVED: ports exposure - Redis only accessible within Docker network
    # This prevents external access to Redis from the internet
    volumes:
      - redis_data:/data
    # SECURITY: Password loaded from .env file (chmod 600)
    command: redis-server --save 60 1 --loglevel warning --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pace-network

  # FastAPI backend application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pace-backend
    restart: unless-stopped
    # SECURITY: Bind to localhost only - nginx reverse proxy handles external traffic
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      # SECURITY: Credentials loaded from .env file (chmod 600)
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SESSION_ENCRYPTION_KEY=${SESSION_ENCRYPTION_KEY}
    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
      - ./backups:/app/backups
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pace-network

volumes:
  redis_data:
    driver: local

networks:
  pace-network:
    driver: bridge
